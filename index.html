<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB COLOR SLIDER</title>
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    
    <div class="wrapper">
            <div class="left">
                <h2>RGB COLOR SLIDER:</h2>
                <div class="form-group">
                    <label for="r">R</label>
                    <input type="range" id="r" min="0" max="255" value="0" />
                </div>

                <div class="form-group">
                    <label for="g">G</label>
                    <input type="range" id="g" min="0" max="255" value="117"/>
                </div>

                <div class="form-group">
                    <label for="b">B</label>
                    <input type="range" id="b" min="0" max="255" value="255"/>
                </div>

                <button type="submit" class="rgbButton">rgb(0, 117, 255)</button>
            </div>
            <div class="right">
                <div class="author">
                    <img src="./images/Abstract-Yellow-liquid-shape.png" alt="">
                </div>
            </div>
    </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="./js/main.js"></script>
</body>
</html>
